<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="~{/layouts/header :: head}">
</head>

<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>
	
	<div id="container-fluid">
		<div class="row py-5 m">
			<h3 data-th-text="${edicion}?'Modificar Docente':'Nuevo Docente'" class="text-center"></h3>
		</div>
		<div class="row">
			<form data-th-action="${edicion}?@{/docente/modificar} : @{/docente/guardar}" th:object="${docente}" method="post">
			
			<div class="row mb-3 justify-content-center">
			 <label for="codigo" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Legajo</label>
			 <div class="col-sm-12 col-lg-4">
			 	<input type="number" class="form-control" id="codigo" th:field="*{legajo}" th:disabled="${edicion}?true:false">
			 	<input type="hidden" class="form-control" id="codigo" th:field="*{legajo}" th:if="${edicion}">
			 </div>
			</div>
			
			<div class="row mb-3 justify-content-center">
				<label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Nombre</label>
				<div class="col-sm-12 col-lg-4">
					<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
				</div>
			</div>
			
			<div class="row mb-3 justify-content-center">
				<label for="apellido" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Apellido</label>
				<div class="col-sm-12 col-lg-4">
					<input type="text" class="form-control" id="apellido" th:field="*{apellido}">
				</div>
			</div>
			
			<div class="row mb-3 justify-content-center">
				<label for="email" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Email</label>
				<div class="col-sm-12 col-lg-4">
					<input type="email" class="form-control" id="email" th:field="*{email}">
				</div>
			</div>
			
			<div class="row mb-3 justify-content-center">
				<label for="telefono" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Telefono</label>
				<div class="col-sm-12 col-lg-4">
					<input type="text" pattern="[0-9]{10}" title="Debe poner 10 nÃºmeros" minlength="10" maxlength="10" class="form-control" id="telefono" th:field="*{telefono}">
				</div>
			</div>
			
			
			
			<p class="text-center"><input type="submit" class="btn btn-primary" th:value="${edicion}?'Modificar':'Guardar'"></p>
			</form>
		</div>
	</div>

	<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
</body>

</html>
