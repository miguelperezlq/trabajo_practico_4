<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="~{/layouts/header :: head}">
</head>

<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>
	
	<div class="row">
		<div class="col col-sm-12 fondo-form p-5">
			<div class="row mb-5">
			
				<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
				<a class="btn btn-primary" data-th-href="@{/carrera/nuevo}">Nueva Carrera</a>
				</div>
				
				<table class="table table-striped table-hover">
				<tr>
					<th>Codigo</th>
					<th>Nombre</th>
					<th>Duracion</th>
					<th>Estado</th>
					<th>Opciones</th>
				</tr>
				<tr data-th-each="carre: ${carreras}">
					<td data-th-text="${carre.codigo}"></td>
					<td data-th-text="${carre.nombre}"></td>
					<td data-th-text="${carre.cantidadAnios}+' aÃ±os '"></td>
					<td>
						<span th:if="${carre.estado}">Activa</span>
						<span th:if="${!carre.estado}">Inactiva</span>
					</td>
					<td>
						<a class="btn btn-warning" data-th-href="@{/carrera/modificar/}+${carre.codigo}" role="button">Editar</a>
					    <a class="btn btn-danger" data-th-href="@{/carrera/eliminar/}+${carre.codigo}" role="button">Eliminar</a>					
					</td>
					
				</tr>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
</body>

</html>
